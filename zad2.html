<script>

var ilosc = 9; //ilosc elemementow w tablicy
var tablica = new Array(); //tablica
var t0=performance.now(); 

//poczatek funkcji, do ktorej dodawane sa elementy za pomoca petli for i ciagu Fibonacciego 
function nowatablica(ilosc){
var a = 1; //element pierwszy 
var b = 0; //element zero
var c = 0;
for(var i = 0; i <= ilosc-1; i++){ //petla
c = a + b;
a = b;
b = c;
  
tablica.push(c);//dodawanie elementu do tablicy w petli
}
return tablica.join("<br>");//zakonczenie funkcji i zwrocenie finalnej formy tablicy
}

document.write(nowatablica(ilosc));//wyswietlenie tablicy

var t1 = performance.now();
document.write("<br>Czas wywo≈Çania funkcji wynosi " + Math.round((t1 - t0)*100)/100 + " ms");
//wyswietlenie czasu generujacej i wyswietlajacej tablice za pomoca roznicy drugiej i pierwszej metody (t1-t0)
//zaokraglenie czasu w ms do dwoch miejsc po przecinku 

</script>
